<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary order</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!-- 
================
Background
================
-->

  <img srcset="./images/pattern-background-desktop.svg 1440w, ./images/pattern-background-mobile.svg 375w"
    src="./images/pattern-background-mobile.svg 375w" alt="Background pattern" class="bg-pattern">

  <!-- 
================
Main Content
================
-->

  <div class="order flex">

    <h1 class="order__title heading">Order Summary</h1>
    <p class="order__info text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="order__plan flex">
      <div class="flex">
        <div class="plan__info">
          <h2 class="plan__info__title heading">Annual Plan</h2>
          <p class="plan__info__price text">$59.99/year</p>
        </div> <!-- plan__info -->
        <img src="./images/icon-music.svg" alt="music icon" class="plan__icon">
      </div> <!-- plan icon and info container -->
      <p class="plan__change"><a href="#">Change</a></p>
    </div> <!-- plan -->
    <button class="order__button">Proceed to Payment</button>
    <button class="order__button order__button--cancel">Cancel Order</button>
    <img src="./images/illustration-hero.svg" alt="Hero illustration" class="order__illustration">

  </div> <!-- order -->

  <!-- 
================
Attribution
================
-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/o0oDanielHaroo0o" target="_blank">Daniel Haro</a>.
  </div>

</body>

</html>
